<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Graph Algorithm Visualizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/graphvis.css">
</head>
<body>

    <!-- 
        The way it works: Two.js appends a fullscreen canvas inside of
        #main div on runtime, this spans the entire window.
        I put this styling here just to make the #main div snap into
        full screen as well so you can style around it. This is just 
        for you to get started with.
    -->

    <h1 id="title">Graph Visualizer</h1>
    <button id="createnewbtn">New Graph</button>
    <div class="premade">
        <button class="premadebtn">Preset Graphs</button>
        <div class="premade-content">
            <a href="#">Directed ></a>
            <a href="#">Undirected ></a>
            <a href="#">Acyclic ></a>
        </div>
    </div>

    <div class="mediabuttons">
        <button class="mediabutton fa fa-angle-double-left" style="font-size:48px;"></button>
        <button class="mediabutton fa fa-angle-left" style="font-size:48px;"></button>
        <button class="mediabutton fa fa-play" style="font-size:48px;"></button>
        <button class="mediabutton fa fa-angle-right" style="font-size:48px;"></button>
        <button class="mediabutton fa fa-angle-double-right" style="font-size:48px;"></button>
    </div>
    <div id="main"></div>

    <script src="scripts/require.js" data-main="scripts/main"></script>
</body>
</html>
