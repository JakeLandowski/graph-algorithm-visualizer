    <title>Graph Algorithm Visualizer</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div id="menuoptions" class="ui-component noselect">
        <svg id="buttons" class="mainmenu menuoptions">
            <defs>
                <filter id="shadow">
                    <feGaussianBlur result="blurOut" in="offOut" stdDeviation="3" />
                    <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
                </filter>
            </defs>
            <!-- CREATE NEW GRAPH BUTTON -->
            <path filter="url(#shadow)" id="creategraphbutton" class="future creategraph" stroke="#ff9a00"
                  stroke-width="4" fill="transparent" stroke-dasharray="25 5" d="
                                M 160, 45
                                m -30, 0
                                a 30,30 0 0,0 60,0
                                a 30,30 0 0,0 -60,0
            "></path>
            <text class="future creategraph menubutton" x="144" y="50" font-family="Exo 2" font-size="14" fill="#ff9a00">NEW</text>

            <!-- SELECT GRAPH BUTTON -->
            <path filter="url(#shadow)" id="selectgraphbutton" class="future selectgraph" stroke="#ff9a00" stroke-width="4" fill="transparent" stroke-dasharray="25 5" d="
                                M 130, 130
                                m -30, 0
                                a 30,30 0 0,0 60,0
                                a 30,30 0 0,0 -60,0
            "></path>
            <text class="future selectgraph" x="112" y="135" font-family="Exo 2" font-size="14" fill="#ff9a00">GRPH</text>

            <!-- SELECT ALGORITHM BUTTON -->
            <path filter="url(#shadow)" id="selectalgorithmbutton" class="future selectalgorithm" stroke="#ff9a00" stroke-width="4" fill="transparent" stroke-dasharray="25 5" d="
                                M 45, 160
                                m -30, 0
                                a 30,30 0 0,0 60,0
                                a 30,30 0 0,0 -60,0
            "></path>
            <text class="future selectalgorithm" x="33" y="165" font-family="Exo 2" font-size="14" fill="#ff9a00">ALG</text>
        </svg>
    </div>
    <div class="ui-component noselect">
        <svg id="inner" class="mainmenu" style="width:120px;height:120px">
            <path filter="url(#shadow)" class="future" stroke="#ff9a00" stroke-width="4" fill="transparent" stroke-dasharray="15 5 2" d="
                                M 60, 60
                                m -30, 0
                                a 30,30 0 0,0 60,0
                                a 30,30 0 0,0 -60,0
            "></path>
        </svg>
        <svg id="outer" class="mainmenu" style="width:120px;height:120px">
            <path filter="url(#shadow)" class="future" stroke="#ff9a00" stroke-width="3" fill="transparent" stroke-dasharray="40 20" d="
                    M 60, 60
                    m -40, 0
                    a 40,40 0 0,0 80,0
                    a 40,40 0 0,0 -80,0
                    "></path>
        </svg>
        <svg id="hide-ui" class="mainmenu" style="width:120px;height:120px">
            <text class="future" x="40" y="65" font-family="Exo 2" font-size="16" fill="#ff9a00">Menu</text>
        </svg>
    </div>

    <div id="toolbar" class="ui-component noselect">
        <svg id="toolbuttons" class="toolMenu" width="300" height="300">
            <defs>
                <filter id="shadow">
                    <feGaussianBlur result="blurOut" in="offOut" stdDeviation="3"></feGaussianBlur>
                    <feBlend in="SourceGraphic" in2="blurOut" mode="normal"></feBlend>
                </filter>
            </defs>

            <circle filter="url(#shadow)" class="future addVertexButton" cx="150" cy="150" r="35" stroke="#ff9a00" stroke-width="3" fill="#262626" fill-opacity=".7"></circle>
            <circle filter="url(#shadow)" class="future addVertexButton" cx="150" cy="55" r="35" stroke="#ff9a00" stroke-width="3" fill="#262626" fill-opacity=".7"></circle>

            <circle filter="url(#shadow)" class="future addVertexButton" cx="255" cy="130" r="35" stroke="#ff9a00" stroke-width="3" fill="#262626" fill-opacity=".7"></circle>
            <circle filter="url(#shadow)" class="future addVertexButton" cx="45" cy="130" r="35" stroke="#ff9a00" stroke-width="3" fill="#262626" fill-opacity=".7"></circle><circle filter="url(#shadow)" class="future addVertexButton" cx="100" cy="240" r="35" stroke="#ff9a00" stroke-width="3" fill="#262626" fill-opacity=".7"></circle><circle filter="url(#shadow)" class="future addVertexButton" cx="200" cy="240" r="35" stroke="#ff9a00" stroke-width="3" fill="#262626" fill-opacity=".7"></circle>


            <!-- ADD VERTEX BUTTON -->
            <text id="add-vertex" class="future addVertexButton" x="125" y="60" font-family="Exo 2" font-size="14" fill="#ff9a00" stroke-dasharray="undefined" style="stroke-dashoffset: 0px; stroke: rgb(255, 154, 0);">CREATE</text>

            <!-- ADD EDGE BUTTON -->
            <text id="add-edge" class="future addEdgeButton" x="18" y="135" font-family="Exo 2" font-size="14" fill="#ff9a00" style="stroke: rgb(255, 154, 0);">UNUSED</text>

            <!-- ADD WEIGHT BUTTON -->
            <text id="erase" class="future eraseButton" x="230" y="135" font-family="Exo 2" font-size="14" fill="#ff9a00">DELETE</text>

            <!-- UNDO BUTTON -->
            <text id="undo" class="future undoButton" x="80" y="245" font-family="Exo 2" font-size="14" fill="#ff9a00" style="stroke: rgb(255, 154, 0);">UNDO</text>

            <!-- REDO BUTTON -->
            <text id="redo" class="future redoButton" x="182" y="245" font-family="Exo 2" font-size="14" fill="#ff9a00" style="stroke: rgb(255, 154, 0);">REDO</text>
        </svg>
    </div>
