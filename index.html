<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Graph Algorithm Visualizer</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/graphvis.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

    <svg id="logo" style="width:75px;height:75px" viewBox="0 0 24 24">
        <path fill="#ff9a00" d="M12,5.37L11.56,5.31L6,14.9C6.24,15.11 6.4,15.38 6.47,15.68H17.53C17.6,15.38 17.76,15.11
         18,14.9L12.44,5.31L12,5.37M6.6,16.53L10.88,19.06C11.17,18.79 11.57,18.63 12,18.63C12.43,18.63 12.83,18.79
         13.12,19.06L17.4,16.53H6.6M12,22A1.68,1.68 0 0,1 10.32,20.32L10.41,19.76L6.11,17.21C5.8,17.57 5.35,17.79 4.84,
         17.79A1.68,1.68 0 0,1 3.16,16.11C3.16,15.32 3.69,14.66 4.42,14.47V9.36C3.59,9.25 2.95,8.54 2.95,7.68A1.68,1.68
         0 0,1 4.63,6C5.18,6 5.66,6.26 5.97,6.66L10.38,4.13L10.32,3.68C10.32,2.75 11.07,2 12,2C12.93,2 13.68,2.75 13.68,
         3.68L13.62,4.13L18.03,6.66C18.34,6.26 18.82,6 19.37,6A1.68,1.68 0 0,1 21.05,7.68C21.05,8.54 20.41,9.25 19.58,
         9.36V14.47C20.31,14.66 20.84,15.32 20.84,16.11A1.68,1.68 0 0,1 19.16,17.79C18.65,17.79 18.2,17.57 17.89,
         17.21L13.59,19.76L13.68,20.32A1.68,1.68 0 0,1 12,22M10.8,4.86L6.3,7.44L6.32,7.68C6.32,8.39 5.88,9 5.26,
         9.25L5.29,14.5L10.8,4.86M13.2,4.86L18.71,14.5L18.74,9.25C18.12,9 17.68,8.39 17.68,7.68L17.7,7.44L13.2,4.86Z" />
    </svg>
    <h1 id="title">Graph Visualizer</h1>

    <!-- UI Line Path -->
    <div id="lineDrawing">
        <svg class="shadow" height="500">
            <g fill="none" fill-rule="evenodd" stroke="currentColor" stroke-width="1" class="lines">
                <path id="ui-line" d="M0 2 L225 2 L225 300 L0 300" style="stroke:#ff9a00;stroke-width:2"></path>
            </g>
        </svg>
    </div>

    <!-- Hide UI Button -->
    <svg id="hide-ui" class="future ui-component" width="200" height="0">
        <rect width="200" height="0"></rect>
        <text id="hide" x="25" y="19" font-family="Exo 2" font-size="18" fill="#ff9a00">Hide UI</text>
    </svg>

    <!-- UI Menu -->
    <ul class="menu ui-component">
        <li>
            <svg id="createnewbtn" class="future menubtn" width="200" height="0">
                <rect width="200" height="0"></rect>
                <text x="30" y="30" font-family="Exo 2" font-size="20" fill="#ff9a00">Create New</text>
            </svg>
        </li>
        <li>
            <svg id="select-graph" class="future menubtn" width="200" height="0">
                <rect width="200" height="0"></rect>
                <text id="graph-text" x="30" y="30" font-family="Exo 2" font-size="20" fill="#ff9a00">Select Graph</text>

            </svg>
        </li>
        <li>
            <svg id="select-algorithm" class="future menubtn" width="200" height="0">
                <rect width="200" height="0"></rect>
                <text id="algorithm-text" x="30" y="30" font-family="Exo 2" font-size="20" fill="#ff9a00">Select Algorithm</text>
            </svg>
        </li>
    </ul>

    <!-- Hide Tools Button -->
    <div class="ui-component" id="hide-tools-icon">
        <svg id="hide-tools" style="width:48px;height:48px" viewBox="0 0 24 24">
            <path fill="#ff9a00" d="M22.7,19L13.6,9.9C14.5,7.6 14,4.9 12.1,3C10.1,1 7.1,0.6 4.7,1.7L9,6L6,
            9L1.6,4.7C0.4,7.1 0.9,10.1 2.9,12.1C4.8,14 7.5,14.5 9.8,13.6L18.9,22.7C19.3,23.1 19.9,23.1 20.3,
            22.7L22.6,20.4C23.1,20 23.1,19.3 22.7,19Z" />
        </svg>
    </div>

    <!-- Tools Menu -->
    <ul class="tools ui-component">
        <li>
            <svg id="add-vertex" class="future toolsbtn" width="200" height="0">
                <rect width="200" height="0"></rect>
                <text x="25" y="19" font-family="Exo 2" font-size="18" fill="#ff9a00">Add/Remove Vertex</text>
            </svg>
        </li>
        <li>
            <svg id="add-edge" class="future toolsbtn" width="200" height="0">
                <rect width="200" height="0"></rect>
                <text x="25" y="19" font-family="Exo 2" font-size="18" fill="#ff9a00">Add/Remove Edge</text>
            </svg>
        </li>
        <li>
            <svg id="edit-edge" class="future toolsbtn" width="200" height="0">
                <rect width="200" height="0"></rect>
                <text x="25" y="19" font-family="Exo 2" font-size="18" fill="#ff9a00">Add/Edit Edge Weight</text>
            </svg>
        </li>
        <li>
            <svg id="undo" class="future toolsbtn" width="200" height="0">
                <rect width="200" height="0"></rect>
                <text x="25" y="19" font-family="Exo 2" font-size="18" fill="#ff9a00">Undo</text>
            </svg>
        </li>
    </ul>

    <!-- Algorithm Media Buttons -->
    <div class="mediabuttons ui-component">
        <button class="mediabutton fa fa-angle-double-left" style="font-size:48px;"></button>
        <button class="mediabutton fa fa-angle-left" style="font-size:48px;"></button>
        <button class="mediabutton fa fa-play" style="font-size:48px;"></button>
        <button class="mediabutton fa fa-angle-right" style="font-size:48px;"></button>
        <button class="mediabutton fa fa-angle-double-right" style="font-size:48px;"></button>
    </div>

    <!-- Graph Canvas div -->
    <div id="main"></div>

    <script src="scripts/require.js" data-main="scripts/main"></script>
</body>
</html>
