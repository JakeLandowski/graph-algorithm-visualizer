<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Graph Algorithm Visualizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/graphvis.css">
</head>
<body>
    <h1 id="title">Graph Visualizer</h1>
    <button id="createnewbtn" class="ui-component">New Graph</button>
    <div class="premade ui-component">
        <button class="premadebtn">Preset Graphs</button>
        <div class="premade-content">
            <a href="#">Directed ></a>
            <a href="#">Undirected ></a>
            <a href="#">Acyclic ></a>
        </div>
    </div>

    <div class="mediabuttons ui-component">
        <button class="mediabutton fa fa-angle-double-left" style="font-size:48px;"></button>
        <button class="mediabutton fa fa-angle-left" style="font-size:48px;"></button>
        <button class="mediabutton fa fa-play" style="font-size:48px;"></button>
        <button class="mediabutton fa fa-angle-right" style="font-size:48px;"></button>
        <button class="mediabutton fa fa-angle-double-right" style="font-size:48px;"></button>
    </div>

    <h2 id="toolslabel" class="ui-component">Tools Yo</h2>
    <ul class="tools ui-component">
        <li><button class="toolsbtn">Add/Remove Vertex</button></li>
        <li><button class="toolsbtn">Add/Remove Edge</button></li>
        <li><button class="toolsbtn">Add/Edit Edge Weight</button></li>
        <li><button class="toolsbtn">Move Vertex</button></li>
    </ul>

    <button id="hide-ui">Hide UI</button>
    <div id="main"></div>

    <script src="scripts/require.js" data-main="scripts/main"></script>
</body>
</html>
