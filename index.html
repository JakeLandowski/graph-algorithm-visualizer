<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Graph Algorithm Visualizer</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/graphvis.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <h1 id="title">Graph Visualizer</h1>
    <button id="createnewbtn" class="future ui-component">New Graph</button>
    <div class="premade ui-component">
        <button class="future premadebtn">Preset Graphs</button>
        <div class="future premade-content">
            <a href="#" class="future">Directed</a>
            <a href="#" class="future">Undirected</a>
            <a href="#" class="future">Acyclic</a>
        </div>
    </div>

    <div class="mediabuttons ui-component">
        <button class="mediabutton fa fa-angle-double-left" style="font-size:48px;"></button>
        <button class="mediabutton fa fa-angle-left" style="font-size:48px;"></button>
        <button class="mediabutton fa fa-play" style="font-size:48px;"></button>
        <button class="mediabutton fa fa-angle-right" style="font-size:48px;"></button>
        <button class="mediabutton fa fa-angle-double-right" style="font-size:48px;"></button>
    </div>

    <div id="toolslabel" class="ui-component">
        <i class="material-icons" style="font-size:48px;color:#ff9a00">device_hub</i>
    </div>
    <ul class="tools ui-component">
        <li><button class="future toolsbtn">Add/Remove Vertex</button></li>
        <li><button class="future toolsbtn">Add/Remove Edge</button></li>
        <li><button class="future toolsbtn">Add/Edit Edge Weight</button></li>
        <li><button class="future toolsbtn">Move Vertex</button></li>
    </ul>

    <button id="hide-ui" class="future">Hide UI</button>
    <div id="main"></div>

    <script src="scripts/require.js" data-main="scripts/main"></script>
</body>
</html>
