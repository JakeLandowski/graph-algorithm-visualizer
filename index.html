<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Graph Algorithm Visualizer</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link id="pagestyle" rel="stylesheet" href="css/graphvis.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div id="toolbar" class="ui-component noselect ">
        <!-- Inner Menu Circle -->
        <svg id="toolMenuSVG" class="toolMenu" width="700" height="700">
            <defs>
                <filter id="shadow">
                    <feGaussianBlur result="blurOut" in="offOut" stdDeviation="3"></feGaussianBlur>
                    <feBlend in="SourceGraphic" in2="blurOut" mode="normal"></feBlend>
                </filter>
            </defs>
            <path id="inner-circle" filter="url(#shadow)" class="future ui" stroke-width="1" d="
                    M 350, 350
                    m -175, 0
                    a 175,175 0 1,0 350,0
                    a 175,175 0 1,0 -350,0
                    "></path>
        </svg>

        <!-- Outer Menu Circle -->
        <svg class="toolMenu" width="700" height="700">
            <defs>
                <filter id="shadow">
                    <feGaussianBlur result="blurOut" in="offOut" stdDeviation="3"></feGaussianBlur>
                    <feBlend in="SourceGraphic" in2="blurOut" mode="normal"></feBlend>
                </filter>
            </defs>
            <path id="outer-circle" filter="url(#shadow)" class="future ui" stroke-width="1" d="
                    M 350, 350
                    m -240, 0
                    a 240,240 0 1,0 480,0
                    a 240,240 0 1,0 -480,0"
            ></path>
        </svg>

        <!-- Create Mode Button -->
        <svg class="toolMenu" width="700" height="700">
            <circle id="createModeButton" filter="url(#shadow)" class="future createButton ui menuCircleButton allButtons"
                    cx="587" cy="390" r="30" stroke-width="1"></circle>
            <text id="add-vertex" class="future addVertexButton toolText ui-text" x="562" y="395"
                  font-family="Exo 2" font-size="14">CREATE</text>
        </svg>

        <!-- Delete Mode Button -->
        <svg class="toolMenu" width="700" height="700">
            <circle id="deleteModeButton" filter="url(#shadow)" class="future eraseButton ui menuCircleButton allButtons"
                    cx="553" cy="480" r="30" stroke-width="1"></circle>
            <text id="erase" class="future eraseButton toolText ui-text" x="528" y="485"
                  font-family="Exo 2" font-size="14">DELETE</text>
        </svg>

        <!-- Undo Button -->
        <svg class="toolMenu" width="700" height="700">
            <circle id="undoModeButton" filter="url(#shadow)" class="future undoButton ui menuCircleButton allButtons"
                    cx="480" cy="553" r="30" stroke-width="1"></circle>
            <text id="undo" class="undoButton toolText ui-text" x="461" y="557"
                  font-family="Exo 2" font-size="14">UNDO</text>
        </svg>

        <!-- Redo Button -->
        <svg class="toolMenu" width="700" height="700">
            <circle id="redoModeButton" filter="url(#shadow)" class="future redoButton ui menuCircleButton allButtons"
                    cx="390" cy="590" r="30" stroke-width="1"></circle>
            <text id="redo" class="future redoButton toolText ui-text" x="373" y="594"
                  font-family="Exo 2" font-size="14">REDO</text>
        </svg>
    </div>

    <div id="menuoptions" class="ui-component noselect">
        <!-- Save Graph Button-->
        <svg width="600" height="600" class="buttons">
            <circle filter="url(#shadow)" id="creategraphbutton" class="future creategraph ui menuCircleButton allButtons" stroke-width="1"
                 cx="465" cy="350" r="30"></circle>
            <text class="creategraph menubutton ui-text" x="450" y="355" font-family="Exo 2" font-size="14">SAVE</text>
        </svg>

        <!-- Load Graph Button -->
        <svg width="600" height="600" class="buttons">
            <circle filter="url(#shadow)" id="selectgraphbutton" class="future selectgraph ui menuCircleButton allButtons"
                    stroke-width="1" cx="425" cy="425" r="30"></circle>
            <text class="selectgraph ui-text" x="408" y="430" font-family="Exo 2" font-size="14">LOAD</text>
        </svg>

        <!-- EDU Mode Button -->
        <svg width="600" height="600" class="buttons">
            <circle filter="url(#shadow)" id="eduModeButton" class="future eduMode ui menuCircleButton allButtons"
                  stroke-width="1" cx="350" cy="465" r="30"></circle>
            <text class="future eduMode ui-text" x="337" y="470" font-family="Exo 2" font-size="14">EDU</text>
        </svg>
    </div>

    <!-- Menu Button -->
    <div class="ui-component noselect" id="menu">
        <!-- Outer Spinning Circle -->
        <svg id="outer" class="mainmenu ui" style="width:120px;height:120px">
            <circle filter="url(#shadow)" class="future allButtons" stroke-width="1" fill="transparent"
                  stroke-dasharray="35 6" cx="60" cy="60" r="35"></circle>
        </svg>

        <!-- Inner Spinning Circle -->
        <svg id="inner" class="mainmenu ui" style="width:120px;height:120px">
            <circle filter="url(#shadow)" class="future ui allButtons" stroke-width="2" fill="transparent"
                  stroke-dasharray="15 5 2" cx="60" cy="60" r="45"></circle>
        </svg>
        <svg id="hide-ui" class="mainmenu all" style="width:120px;height:120px">
            <text class="future ui-text" x="39" y="65" font-family="Exo 2" font-size="16">MENU</text>
        </svg>
    </div>

    <!-- Graph Canvas div -->
    <div id="main"></div>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
