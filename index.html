<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Graph Algorithm Visualizer</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/graphvis.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div id="menuoptions" class="ui-component noselect">
        <svg id="buttons" class="mainmenu menuoptions">
            <defs>
                <filter id="shadow">
                    <feGaussianBlur result="blurOut" in="offOut" stdDeviation="3" />
                    <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
                </filter>
            </defs>
            <!-- CREATE NEW GRAPH BUTTON -->
            <path filter="url(#shadow)" id="creategraphbutton" class="future creategraph" stroke="#ff9a00"
                  stroke-width="4" fill="transparent" stroke-dasharray="25 5" d="
                                M 160, 45
                                m -30, 0
                                a 30,30 0 0,0 60,0
                                a 30,30 0 0,0 -60,0
            "></path>
            <text class="future creategraph menubutton" x="144" y="50" font-family="Exo 2" font-size="14" fill="#ff9a00">NEW</text>

            <!-- SELECT GRAPH BUTTON -->
            <path filter="url(#shadow)" id="selectgraphbutton" class="future selectgraph" stroke="#ff9a00" stroke-width="4" fill="transparent" stroke-dasharray="25 5" d="
                                M 130, 130
                                m -30, 0
                                a 30,30 0 0,0 60,0
                                a 30,30 0 0,0 -60,0
            "></path>
            <text class="future selectgraph" x="112" y="135" font-family="Exo 2" font-size="14" fill="#ff9a00">GRPH</text>

            <!-- SELECT ALGORITHM BUTTON -->
            <path filter="url(#shadow)" id="selectalgorithmbutton" class="future selectalgorithm" stroke="#ff9a00" stroke-width="4" fill="transparent" stroke-dasharray="25 5" d="
                                M 45, 160
                                m -30, 0
                                a 30,30 0 0,0 60,0
                                a 30,30 0 0,0 -60,0
            "></path>
            <text class="future selectalgorithm" x="33" y="165" font-family="Exo 2" font-size="14" fill="#ff9a00">ALG</text>
        </svg>
    </div>
    <div class="ui-component noselect">
        <svg id="inner" class="mainmenu" style="width:120px;height:120px">
            <path filter="url(#shadow)" class="future" stroke="#ff9a00" stroke-width="4" fill="transparent" stroke-dasharray="15 5 2" d="
                                M 60, 60
                                m -30, 0
                                a 30,30 0 0,0 60,0
                                a 30,30 0 0,0 -60,0
            "></path>
        </svg>
        <svg id="outer" class="mainmenu" style="width:120px;height:120px">
            <path filter="url(#shadow)" class="future" stroke="#ff9a00" stroke-width="3" fill="transparent" stroke-dasharray="40 20" d="
                    M 60, 60
                    m -40, 0
                    a 40,40 0 0,0 80,0
                    a 40,40 0 0,0 -80,0
                    "></path>
        </svg>
        <svg id="hide-ui" class="mainmenu" style="width:120px;height:120px">
            <text class="future" x="40" y="65" font-family="Exo 2" font-size="16" fill="#ff9a00">Menu</text>
        </svg>
    </div>

    <div id="toolbar" class="ui-component noselect">
        <svg id="toolbuttons" class="toolMenu" width="315" height="310">
            <defs>
                <filter id="shadow">
                    <feGaussianBlur result="blurOut" in="offOut" stdDeviation="3" />
                    <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
                </filter>
            </defs>

            <circle filter="url(#shadow)" class="future addVertexButton" cx="155" cy="155" r="140"
                    stroke="#ff9a00" stroke-width="3" fill="#262626" fill-opacity=".7"/>
            <circle filter="url(#shadow)" class="future addVertexButton" cx="155" cy="155" r="70"
                    stroke="#ff9a00" stroke-width="3" fill="#262626" fill-opacity=".7"/>


            <line x1="155" y1="225" x2="155" y2="295" stroke="#ff9a00" stroke-width="3"/></line>

            <line x1="221.57395614066075004815075333656" y1="176.6311896062463196871605392028" x2="288.14791228132150009630150667311" y2="198.26237921249263937432107840559" stroke="#ff9a00" stroke-width="3"/></line>
            <line x1="196.14496766047311904180941682474" y1="98.368810393753680312839460797203" x2="237.28993532094623808361883364947" y2="41.737620787507360625678921594405" stroke="#ff9a00" stroke-width="3"/></line>

            <line x1="113.85503233952688095819058317526" y1="98.368810393753680312839460797203" x2="72.71006467905376191638116635053" y2="41.737620787507360625678921594405" stroke="#ff9a00" stroke-width="3"/></line>
            <line x1="88.426043859339249951849246663443" y1="176.6311896062463196871605392028" x2="21.852087718678499903698493326886" y2="198.26237921249263937432107840559" stroke="#ff9a00" stroke-width="3"/></line>

            <!-- ADD VERTEX BUTTON -->
            <text id="add-vertex" class="future addVertexButton" x="125" y="60" font-family="Exo 2" font-size="14" fill="#ff9a00">ADD VTX</text>

            <!-- ADD EDGE BUTTON -->
            <text id="add-edge" class="future addEdgeButton" x="25" y="135" font-family="Exo 2" font-size="14" fill="#ff9a00">ADD EDG</text>

            <!-- ADD WEIGHT BUTTON -->
            <text id="edit-edge" class="future addWeightButton" x="230" y="135" font-family="Exo 2" font-size="14" fill="#ff9a00">EDIT EDG</text>

            <!-- UNDO BUTTON -->
            <text id="undo" class="future undoButton" x="80" y="250" font-family="Exo 2" font-size="14" fill="#ff9a00">UNDO</text>

            <!-- REDO BUTTON -->
            <text id="redo" class="future redoButton" x="190" y="250" font-family="Exo 2" font-size="14" fill="#ff9a00">REDO</text>
        </svg>
    </div>
    <!-- Graph Canvas div -->
    <div id="main"></div>

    <script src="scripts/require.js" data-main="scripts/main"></script>
</body>
</html>
