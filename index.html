<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Graph Algorithm Visualizer</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/graphvis.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div id="menuoptions" class="ui-component noselect">
        <svg id="buttons" class="mainmenu menuoptions">
            <defs>
                <filter id="shadow">
                    <feGaussianBlur result="blurOut" in="offOut" stdDeviation="3" />
                    <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
                </filter>
            </defs>
            <!-- CREATE NEW GRAPH BUTTON -->
            <path filter="url(#shadow)" id="creategraphbutton" class="future creategraph" stroke="#ff9a00" stroke-width="4" fill="transparent" stroke-dasharray="25 5" d="
                                M 160, 45
                                m -30, 0
                                a 30,30 0 0,0 60,0
                                a 30,30 0 0,0 -60,0
            "></path>
            <text class="future creategraph menubutton" x="144" y="50" font-family="Exo 2" font-size="14" fill="#ff9a00">NEW</text>

            <!-- SELECT GRAPH BUTTON -->
            <path filter="url(#shadow)" id="selectgraphbutton" class="future selectgraph" stroke="#ff9a00" stroke-width="4" fill="transparent" stroke-dasharray="25 5" d="
                                M 130, 130
                                m -30, 0
                                a 30,30 0 0,0 60,0
                                a 30,30 0 0,0 -60,0
            "></path>
            <text class="future selectgraph" x="112" y="135" font-family="Exo 2" font-size="14" fill="#ff9a00">GRPH</text>

            <!-- SELECT ALGORITHM BUTTON -->
            <path filter="url(#shadow)" id="selectalgorithmbutton" class="future selectalgorithm" stroke="#ff9a00" stroke-width="4" fill="transparent" stroke-dasharray="25 5" d="
                                M 45, 160
                                m -30, 0
                                a 30,30 0 0,0 60,0
                                a 30,30 0 0,0 -60,0
            "></path>
            <text class="future selectalgorithm" x="33" y="165" font-family="Exo 2" font-size="14" fill="#ff9a00">ALG</text>
        </svg>
    </div>
    <div class="ui-component noselect">
        <svg id="inner" class="mainmenu" style="width:120px;height:120px">
            <path filter="url(#shadow)" class="future" stroke="#ff9a00" stroke-width="4" fill="transparent" stroke-dasharray="15 5 2" d="
                                M 60, 60
                                m -30, 0
                                a 30,30 0 0,0 60,0
                                a 30,30 0 0,0 -60,0
            "></path>
        </svg>
        <svg id="outer" class="mainmenu" style="width:120px;height:120px">
            <path filter="url(#shadow)" class="future" stroke="#ff9a00" stroke-width="3" fill="transparent" stroke-dasharray="40 20" d="
                    M 60, 60
                    m -40, 0
                    a 40,40 0 0,0 80,0
                    a 40,40 0 0,0 -80,0
                    "></path>
        </svg>
        <svg id="hide-ui" class="mainmenu" style="width:120px;height:120px">
            <text class="future" x="40" y="65" font-family="Exo 2" font-size="16" fill="#ff9a00">Menu</text>
        </svg>
    </div>

    <!-- Hide Tools Button -->
    <div class="ui-component noselect" id="hide-tools-icon">
        <svg id="hide-tools" style="width:48px;height:48px" viewBox="0 0 24 24">
            <path fill="#ff9a00" d="M22.7,19L13.6,9.9C14.5,7.6 14,4.9 12.1,3C10.1,1 7.1,0.6 4.7,1.7L9,6L6,
            9L1.6,4.7C0.4,7.1 0.9,10.1 2.9,12.1C4.8,14 7.5,14.5 9.8,13.6L18.9,22.7C19.3,23.1 19.9,23.1 20.3,
            22.7L22.6,20.4C23.1,20 23.1,19.3 22.7,19Z" />
        </svg>
    </div>

    <div id="toolbar" class="ui-component noselect">
        <svg id="toolbuttons" class="toolMenu" width="300" height="300">
            <defs>
                <filter id="shadow">
                    <feGaussianBlur result="blurOut" in="offOut" stdDeviation="3" />
                    <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
                </filter>
            </defs>
            <!-- ADD VERTEX BUTTON -->
            <path filter="url(#shadow)" id="add-vertex" class="future addVertexButton" stroke="#ff9a00" stroke-width="4"
                  fill="transparent" stroke-dasharray="25 5" d="
                                M 150, 75
                                m -26, 0
                                a 26,26 0 0,0 52,0
                                a 26,26 0 0,0 -52,0
            "></path>
            <text class="future addVertexButton" x="137" y="80" font-family="Exo 2" font-size="14" fill="#ff9a00">VTX</text>

            <!-- ADD EDGE BUTTON -->
            <path filter="url(#shadow)" id="add-edge" class="future addEdgeButton" stroke="#ff9a00" stroke-width="4"
                  fill="transparent" stroke-dasharray="25 5" d="
                                M 50, 150
                                m -26, 0
                                a 26,26 0 0,0 52,0
                                a 26,26 0 0,0 -52,0
            "></path>
            <text class="future addEdgeButton" x="37" y="155" font-family="Exo 2" font-size="14" fill="#ff9a00">EDG</text>

            <!-- ADD WEIGHT BUTTON -->
            <path filter="url(#shadow)" id="edit-edge" class="future addWeightButton" stroke="#ff9a00" stroke-width="4"
                  fill="transparent" stroke-dasharray="25 5" d="
                                M 250,150
                                m -26, 0
                                a 26,26 0 0,0 52,0
                                a 26,26 0 0,0 -52,0
            "></path>
            <text class="future addWeightButton" x="230" y="155" font-family="Exo 2" font-size="14" fill="#ff9a00">WGHT</text>

            <!-- UNDO BUTTON -->
            <path filter="url(#shadow)" id="undo" class="future undoButton" stroke="#ff9a00" stroke-width="4"
                  fill="transparent" stroke-dasharray="25 5" d="
                                M 100, 250
                                m -26, 0
                                a 26,26 0 0,0 52,0
                                a 26,26 0 0,0 -52,0
            "></path>
            <text class="future undoButton" x="82" y="254" font-family="Exo 2" font-size="14" fill="#ff9a00">UNDO</text>

            <!-- REDO BUTTON -->
            <path filter="url(#shadow)" id="redo" class="future redoButton" stroke="#ff9a00" stroke-width="4"
                  fill="transparent" stroke-dasharray="25 5" d="
                                M 200, 250
                                m -26, 0
                                a 26,26 0 0,0 52,0
                                a 26,26 0 0,0 -52,0
            "></path>
            <text class="future redoButton" x="183" y="255" font-family="Exo 2" font-size="14" fill="#ff9a00">REDO</text>
        </svg>
    </div>
    <!-- Graph Canvas div -->
    <div id="main"></div>

    <script src="scripts/require.js" data-main="scripts/main"></script>
</body>
</html>
